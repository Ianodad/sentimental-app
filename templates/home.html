{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div id="input_hastag"
         class="col s12">
        <form method="get"
              action="{% url 'analyse' %} ">
            <div class="input-field col s4 m3 l2 offset-s2 offset-m2 offset-l2">
                <label for="{{ input_hastag.q.id_for_label }}">Input Hashtag:</label>
                {{ input_hastag.q }}
            </div>
            <br>
            <button class="btn waves-effect waves-light"
                    type="submit">Analyse
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>

<div class="container">
    <h1>Some Line Charts loaded in Ajax!</h1>

    <canvas id="myChart"
            width="500"
            height="400"></canvas>
    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</div>
{% endblock %}
